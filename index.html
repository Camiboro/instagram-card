<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="instagram-post">
    <div class="post-header">
        <div class="html-wrapper">  <!-- Contenedor principal -->
            <i class="fab fa-html5 html-icon"></i> <!-- Icono de HTML5 -->
    
            <!-- Contenedor para los textos -->
            <div class="text-wrapper">
                <span class="html-text">HTML5</span>
                <span class="username">usuario</span>
            </div>
        </div>
        <i class="fas fa-ellipsis-v header-icon"></i> <!-- Icono de tres puntos -->
    </div>
    
    
    <img src="https://picsum.photos/500" alt="Post" class="post-image">
    <div class="icon-wrapper">
        <div class="left-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
        </div>
        <i class="fas fa-bookmark"></i>
    </div>
    <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim 
        veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit</p>
</div>

</body>
</html>
